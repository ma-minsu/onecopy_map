<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONECOPY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container my-3">
        <p id="update-date">Fetching update date...</p>
        <div id="map" class="my-3"></div>
        <div id="buttons" class="btn-group my-3" role="group" aria-label="Basic example">
            <input type="number" id="delayInput" class="form-control" placeholder="일수 입력" value="90">
            <button id="filterButton" class="btn btn-primary">OK</button>
            <button id="showSelectedButton" class="btn btn-secondary">SELECT</button>
            <button id="resetButton" class="btn btn-secondary">ALL</button>
            <button id="tonerCheckButton" class="btn btn-secondary">TONER</button>
            <button id="vikoCheckButton" class="btn btn-secondary">VIKO</button>
            <button id="invenCheckButton" class="btn btn-secondary">INVEN</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>고정</th>
                        <th>번호</th>
                        <th>회사</th>
                        <th>주소</th>
                        <th>기계</th>
                        <th>Day</th>
                        <th>MAP</th>
                    </tr>
                </thead>
                <tbody id="contract-table-body">
                    <!-- 동적 데이터 행 추가 영역 -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="toast" class="toast" style="display: none;">복사됨</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
